<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TopCaps</title>

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

  <!-- Toastify CSS -->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

  <!-- Tu CSS (nueva ruta) -->
  <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body>

  <div class="wrapper">
    <header class="header-mobile">
      <h1 class="logo">TopCaps</h1>
      <button class="open-menu" id="open-menu">
        <i class="bi bi-list"></i>
      </button>
    </header>
    <aside>
      <button class="close-menu" id="close-menu">
        <i class="bi bi-x"></i>
      </button>
      <header>
        <h1 class="logo">TopCaps</h1>
      </header>
      <nav>
        <ul>
          <li>
            <a class="boton-menu boton-volver" href="index.html">
              <i class="bi bi-arrow-return-left"></i> Seguir comprando
            </a>
          </li>
          <li>
            <a class="boton-menu boton-carrito active" href="carrito.html">
              <i class="bi bi-cart-fill"></i> Carrito
            </a>
          </li>
        </ul>
      </nav>
      <footer>
        <p class="texto-footer">© 2025 Diego Peñaranda</p>
      </footer>
    </aside>
    <main>
      <h2 class="titulo-principal">Carrito</h2>

      <!-- Cupón de descuento -->
      <div class="cupon-container">
        <label for="cupon">Cupón de descuento:</label>
        <select id="cupon">
          <option value="none">Sin descuento</option>
          <option value="10%">10% off</option>
          <option value="500">-$500</option>
        </select>
      </div>      

      <!-- Contenido del carrito -->
      <div class="contenedor-carrito">
        <p id="carrito-vacio" class="carrito-vacio">
          Tu carrito está vacío. <i class="bi bi-emoji-frown"></i>
        </p>

        <div id="carrito-productos" class="carrito-productos disabled">
          <!-- Se completa con JS -->
        </div>

        <div id="carrito-acciones" class="carrito-acciones disabled">
          <div class="carrito-acciones-izquierda">
            <button id="carrito-acciones-vaciar" class="carrito-acciones-vaciar">Vaciar carrito</button>
          </div>
          <div class="carrito-acciones-derecha">
            <div class="carrito-acciones-total">
              <p>Total:</p>
              <p id="total">$3000</p>
            </div>
            <button id="carrito-acciones-comprar" class="carrito-acciones-comprar">Comprar ahora</button>
          </div>
        </div>

        <p id="carrito-comprado" class="carrito-comprado disabled">
          Muchas gracias por tu compra. <i class="bi bi-emoji-laughing"></i>
        </p>
      </div>
    </main>
  </div>

  <!-- Modal de Envío -->
  <div id="formularioEnvio" class="modal">
    <div class="modal-content">
      <h2>Datos de Envío</h2>
      <form id="formEnvio">
        <label for="nombre">Nombre y Apellidos:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="correo">Correo Electrónico:</label>
        <input type="email" id="correo" name="correo" required>

        <label for="direccion">Dirección:</label>
        <small>Domicilio solo Cúcuta</small>
        <input type="text" id="direccion" name="direccion" required>

        <label>
          <input type="checkbox" id="politica" required>
          Acepto la Política de Protección de Datos
        </label>

        <button type="submit">Enviar</button>
        <button type="button" id="cerrarModal">Cancelar</button>
      </form>
    </div>
  </div>

  <!-- Librerías externas -->
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  
  <!-- Scripts internos con nueva estructura -->
  <script type="module" src="./js/controllers/carrito.js"></script>
  <script type="module" src="./js/core/menu.js"></script>
</body>
</html>
