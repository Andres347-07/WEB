<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TopCaps</title>

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

  <!-- Toastify -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

  <!-- Estilos principales -->
  <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body>

  <div class="wrapper">

    <!-- Header principal -->
    <header class="header-mobile">
      <a href="index.html" class="logo">TopCaps</a>
      <button class="open-menu" id="open-menu" aria-label="Abrir menú">
        <i class="bi bi-list"></i>
      </button>
    </header>

    <!-- Sidebar -->
    <aside>
      <button class="close-menu" id="close-menu" aria-label="Cerrar menú">
        <i class="bi bi-x"></i>
      </button>
      <header>
        <a href="index.html" class="logo">TopCaps</a>
      </header>

      <nav>
        <ul class="menu">
          <li><button id="todos" class="boton-menu boton-categoria active"><i class="bi bi-hand-index-thumb-fill"></i> Todos los productos</button></li>
          <li><button id="gorras-urbanas" class="boton-menu boton-categoria"><i class="bi bi-hand-index-thumb"></i> Gorras Urbanas</button></li>
          <li><button id="gorras-clasicas" class="boton-menu boton-categoria"><i class="bi bi-hand-index-thumb"></i> Gorras Clásicas</button></li>
          <li><button id="accesorios" class="boton-menu boton-categoria"><i class="bi bi-hand-index-thumb"></i> Accesorios</button></li>
          <li><a class="boton-menu boton-carrito" href="carrito.html"><i class="bi bi-cart-fill"></i> Carrito <span id="numerito" class="numerito">0</span></a></li>
        </ul>
      </nav>

      <footer>
        <p class="texto-footer">© 2025 Diego Peñaranda - Jailuz Colina</p>
      </footer>
    </aside>

    <!-- Contenido principal -->
    <main>
      <h2 class="titulo-principal" id="titulo-principal">Todos los productos</h2>
      <div id="contenedor-productos" class="contenedor-productos">
        <!-- Los productos se cargarán aquí dinámicamente -->
      </div>
    </main>
  </div>

  <!-- Firebase -->
  <script type="module" src="./js/core/firebase-init.js"></script>

  <!-- Scripts principales -->
  <script type="module" src="./js/core/main.js" defer></script>
  <script type="module" src="./js/core/menu.js" defer></script>

  <!-- Toastify -->
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

</body>
</html>
