<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Login</title>
  <link rel="stylesheet" href="../css/main.css">
</head>
<body class="admin-login">
  <!-- Nombre de la página (a la izquierda) -->
  <div class="page-name">
    <h1>TopCaps Admin</h1>
  </div>

  <!-- Contenedor del Login -->
  <div class="login-container">
    <h2>Iniciar Sesión</h2>
    <form id="loginForm">
      <label for="email">Correo Electrónico:</label>
      <input type="email" id="email" name="email" required>
      
      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password" required>
      
      <button type="submit">Iniciar Sesión</button>
    </form>
    <div class="login-links">
      <a id="linkRegister">Registrarse</a> | 
      <a id="linkReset">Recuperar Contraseña</a>
    </div>
  </div>
  
  <!-- Modal de Registro -->
  <div id="modalRegister" class="modal">
    <div class="modal-content">
      <h2>Registro de Administrador</h2>
      <form id="registerForm">
        <!-- Campos Nombre y Apellido en una fila -->
        <div class="form-row">
          <div class="form-group">
            <label for="regNombre">Nombre:</label>
            <input type="text" id="regNombre" name="regNombre" required>
          </div>
          <div class="form-group">
            <label for="regApellido">Apellido:</label>
            <input type="text" id="regApellido" name="regApellido" required>
          </div>
        </div>
        <label for="regEmail">Correo Electrónico:</label>
        <input type="email" id="regEmail" name="regEmail" required>
        <label for="regPassword">Contraseña:</label>
        <input type="password" id="regPassword" name="regPassword" required>
        <label for="regPasswordConfirm">Confirmar Contraseña:</label>
        <input type="password" id="regPasswordConfirm" name="regPasswordConfirm" required>
        <button type="submit">Registrar</button>
      </form>
      <!-- Botón para registro con Google (opcional) -->
      <button id="btnGoogle">Registrar con Google</button>
      <div class="modal-close" id="closeRegister">Cerrar</div>
    </div>
  </div>
  
  <!-- Modal de Recuperación de Contraseña -->
  <div id="modalReset" class="modal">
    <div class="modal-content">
      <h2>Recuperar Contraseña</h2>
      <form id="resetForm">
        <label for="resetEmail">Correo Electrónico:</label>
        <input type="email" id="resetEmail" name="resetEmail" required>
        <button type="submit">Enviar Recuperación</button>
      </form>
      <div class="modal-close" id="closeReset">Cerrar</div>
    </div>
  </div>
  
  <script type="module" src="../js/firebase-init.js"></script>
  <script type="module" src="../js/admin-login.js"></script>
</body>
</html>
