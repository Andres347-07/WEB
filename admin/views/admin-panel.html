<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Panel</title>
  <!-- Ajusta la ruta a main.css según tu estructura -->
  <link rel="stylesheet" href="../../assets/css/main.css">
  <style>
    /* Opcional: estilos para el nombre de administrador en el sidebar */
    .admin-name {
      color: var(--clr-white);
      font-size: 0 rem;
      margin-top: 0.5rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- Contenedor principal que define el layout -->
  <div class="wrapper">
    
    <!-- Menú lateral -->
    <aside>
      <header>
        <h1 class="logo">TopCaps</h1>
        <!-- Aquí se mostrará el nombre del administrador -->
        <p id="adminName" class="admin-name"></p>
      </header>
      <nav>
        <ul class="menu">
          <!-- Agrega la clase "active" donde corresponda -->
          <li><a class="boton-menu active" href="admin-panel.html">Panel</a></li>
          <li><a class="boton-menu" href="admin-products.html">Productos</a></li>
          <li><a class="boton-menu" href="admin-orders.html">Pedidos</a></li>
        </ul>
      </nav>
      <footer>
        <p class="texto-footer">© 2025 Diego Peñaranda</p>
      </footer>
    </aside>

    <!-- Contenido principal -->
    <main>
      <h2 class="titulo-principal">Panel de Administración</h2>
      
      <!-- Sección de resumen, con tarjetas -->
      <section class="resumen">
        <div class="card">
          <h3>Total Productos</h3>
          <p id="totalProductos">0</p>
        </div>
        <div class="card">
          <h3>Pedidos Pendientes</h3>
          <p id="pedidosPendientes">0</p>
        </div>
        <div class="card">
          <h3>Ingresos Totales</h3>
          <p id="ingresosTotales">$0</p>
        </div>
      </section>
    </main>

  </div>

  <!-- Carga de Firebase y el script del dashboard en modo módulo -->
  <script type="module" src="../../js/core/firebase-init.js"></script>
  <script type="module" src="../../admin/controllers/admin-panel.js"></script>
</body>
</html>
